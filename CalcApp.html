<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="text">0</div>
            </div>
            <div class="buttons">
                    <button class="btn clear" id="delete">C</button>
                    <button class="btn clear" id="clear">AC</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn operator" id="divide">/</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operator" id="multiply">*</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operator" id="minus">-</button>
                    <button class="btn" id="point">.</button>
                    <button class="btn num">0</button>
                    <button class="btn" id="equals">=</button>  
                    <button class="btn operator" id="plus">+</button>
            </div>
        </div>  
    </div>     
</body>
<script src="calculator.js"></script>
</html>
